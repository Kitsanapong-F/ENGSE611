<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัคร</title>
</head>
<body bgcolor="grey">
        <form >
            <table align="center"  border="0"  bgcolor="white"   cellpadding="8" cellspacing="0" >
                <tr>
                    <th align="left" ><h1>สมัคร</h1></th>
                    <th align="right"> <p> X </p></th>
                </tr>
                <tr>
                    <th colspan="1" align="left"><font>ง่ายและเร็ว</font></th>
                </tr>
                <tr>
                    <td>
                        <table border="1" width="200%"></table>
                    </td>
                </tr>
                <tr >
                    <td >
                    <table border="0"   cellpadding="2" cellspacing="0">
                    <tr>
                        <td >
                            <input type="text" name="" id="" placeholder="ชื่อ">
                        </td>
                    </tr>
                        
                    </table>
                </td>
                <td>
                    <table border="0"  cellpadding="2" cellspacing="0">
                    <tr>
                        <td >
                            <input type="text" name="" id="" placeholder="นามสกุล">
                        </td>
                    </tr>
                    </table>
                </td>
                </tr>
                <tr>
                    <td width="50%">
                    <table border="0"  cellpadding="0" cellspacing="0">
                    <tr>
                            <td >
                                <input type="email" name="" id="" placeholder="หมายเลขโทรศัพท์หรืออีเมล"  size="50">
                            </td>
                        </tr>
                    </table>
                </td>
                </tr>
                <tr>
                    <td width="50%">
                    <table border="0" width="50%" cellpadding="2" cellspacing="0">
                    <tr>
                            <td >
                                <input type="password" name="" id="" placeholder="รหัสผ่านใหม่"  size="50">
                            </td>
                        </tr>
                    </table>
                </td>
                </tr>
            
                <tr>
                    <td><font face="Tohoma" siz="2" >วันเกิด</font> <br>
                    <select name="day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select>
                    <select name="Month" id="Month">
                    <option value="1">ม.ค</option>
                    <option value="2">ก.พ.</option>
                    <option value="3">มี.ค.</option>
                    </select>
                    <select name="year" id="year">
                    <option value="1">2000</option>
                    <option value="2">2001</option>
                    <option value="3">2002</option></td>
                </tr>
                <tr>
                    <td>เพศ</td>
                </tr>
                <tr>
                    <td width="50%">
                        <table border="1" width="100%" cellpadding="6" cellspacing="0">
                            <tr>
                                <td>
                                    <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td align="left">
                                            <font face="Tahoma" size="2">หญิง</font>
                                            </td>
                                            <td align="right">
                                            <input type="radio" name="gender" value="female">
                                            </td>
                                        </tr>
                                        </table>
                                    </td>
                                    </tr>
                                </table>
                                </td>

                                <!-- ชาย -->
                                <td width="50%">
                                <table border="1" width="100%" cellpadding="6" cellspacing="0">
                                    <tr>
                                    <td>
                                        <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td align="left">
                                            <font face="Tahoma" size="2">ชาย</font>
                                            </td>
                                            <td align="right">
                                            <input type="radio" name="gender" value="male">
                                            </td>
                                        </tr>
                                    </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>          
                </tr>
                <tr>
                    <th colspan="2"> <font face="Tahoma" size="2">เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และนโยบายคุกกี้ของเรา<br>คุณอาจได้รับการแจ้งเตือนทาง sms จากเรา และสามารถเลือกไม่รับได้ในภายหลัง</font></th>
                </tr>
                <tr>
                <th colspan="2"> <button type="submit">สมัคร</button></th>
                </tr>
            </table>
        </form>
</body>
</html>
