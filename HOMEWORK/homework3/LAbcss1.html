<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <p>ผลลัพธ์โจทย์ที่ 1 : ออกแบบ Card Layout ด้วย flexbox</p>

<div class="flexbox">
    <div class="box box-shadow card">
        <p class="p">วุยก๊ก 魏</p>
        <p>ผู้นำ: โจโฉ</p>
        <p>จุดเด่น: การปกครองเข้มแข็ง กองทัพใหญ่</p>
    </div>

    <div class="box box-shadow card">
        <p class="p">จ๊กก๊ก 蜀</p>
        <p>ผู้นำ: เล่าปี่</p>
        <p>จุดเด่น: ความชอบธรรม ความจงรักภักดี</p>
    </div>

    <div class="box box-shadow card">
        <p class="p">ง่อก๊ก 吳</p>
        <p>ผู้นำ: ซุนกวน</p>
        <p>จุดเด่น: เชี่ยวชาญการรบทางน้ำ</p>
    </div>
</div>

</body>
</html>
