<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัคร</title>
</head>
<body bgcolor="grey">
<form>
<table align="center" border="0" bgcolor="white" cellpadding="8" cellspacing="0">

    <tr>
        <th align="left"><h1>สมัคร</h1></th>
        <th align="right"><p>X</p></th>
    </tr>

    <tr>
        <th align="left">ง่ายและเร็ว</th>
    </tr>

    <!-- ชื่อ / นามสกุล -->
    <tr>
        <td>
            <input type="text" placeholder="ชื่อ">
        </td>
        <td>
            <input type="text" placeholder="นามสกุล">
        </td>
    </tr>

    <!-- โทรศัพท์ / อีเมล -->
    <tr>
        <td colspan="2">
            <input type="email" placeholder="หมายเลขโทรศัพท์หรืออีเมล" size="50">
        </td>
    </tr>

    <!-- รหัสผ่าน -->
    <tr>
        <td colspan="2">
            <input type="password" placeholder="รหัสผ่านใหม่" size="50">
        </td>
    </tr>

    <!-- วันเกิด -->
    <tr>
        <td colspan="2">
            <font face="Tahoma" size="2">วันเกิด</font><br>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select>
                <option>ม.ค</option>
                <option>ก.พ.</option>
                <option>มี.ค.</option>
            </select>
            <select>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
            </select>
        </td>
    </tr>

    <!-- เพศ -->
    <tr>
        <td>เพศ</td>
    </tr>

    <tr>
        <td>
            <table border="1" width="100%" cellpadding="6" cellspacing="0">
                <tr>
                    <td align="left">
                        <font face="Tahoma" size="2">หญิง</font>
                    </td>
                    <td align="right">
                        <input type="radio" name="gender">
                    </td>
                </tr>
            </table>
        </td>

        <td>
            <table border="1" width="100%" cellpadding="6" cellspacing="0">
                <tr>
                    <td align="left">
                        <font face="Tahoma" size="2">ชาย</font>
                    </td>
                    <td align="right">
                        <input type="radio" name="gender">
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- เงื่อนไข -->
    <tr>
        <th colspan="2">
            <font face="Tahoma" size="2">
                เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และนโยบายคุกกี้ของเรา
            </font>
        </th>
    </tr>

    <!-- ปุ่ม -->
    <tr>
        <th colspan="2">
            <button type="submit">สมัคร</button>
        </th>
    </tr>

</table>
</form>
</body>
</html>
