<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัคร</title>
</head>

<body bgcolor="grey">

<form>
<table align="center" bgcolor="white" cellpadding="10" cellspacing="0">

    <tr>
        <th align="left"><h1>สมัคร</h1></th>
        <th align="right">X</th>
    </tr>

    <tr>
        <td colspan="2">ง่ายและเร็ว</td>
    </tr>

    <tr>
        <td>
            <input type="text" placeholder="ชื่อ">
        </td>
        <td>
            <input type="text" placeholder="นามสกุล">
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <input type="email" placeholder="หมายเลขโทรศัพท์หรืออีเมล" size="50">
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <input type="password" placeholder="รหัสผ่านใหม่" size="50">
        </td>
    </tr>

    <tr>
        <td colspan="2">
            วันเกิด <br>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

            <select>
                <option>ม.ค</option>
                <option>ก.พ.</option>
                <option>มี.ค.</option>
            </select>

            <select>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
            </select>
        </td>
    </tr>

    <tr>
        <td colspan="2">เพศ</td>
    </tr>

    <tr>
        <td>
            หญิง <input type="radio" name="gender">
        </td>
        <td>
            ชาย <input type="radio" name="gender">
        </td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <small>
                เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และนโยบายคุกกี้ของเรา
            </small>
        </td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <button type="submit">สมัคร</button>
        </td>
    </tr>

</table>
</form>

</body>
</html>
