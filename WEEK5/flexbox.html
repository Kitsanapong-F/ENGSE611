<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="week5.css">
</head>
<body>
    <h2>1) justify-content:center</h2>
    <div class="flex-box" style="justify-content: center;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">2</div>
    </div>

    <h2>2) justify-content space-between</h2>
    <div class="flex-box" style="justify-content: space-between;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">2</div>
    </div>
<h2>3) align-items: center</h2>
    <div class="flex-box" style="align-items: center;">
        <div class="item" style="height:40px;">1</div>
        <div class="item" style="height:80px;">2</div>
        <div class="item" style="height:60px;">3</div>
    </div>
<h2>4) justify-content: stretch</h2>
     <div class="flex-box stretch" style="justify-content: stretch;">
        <div class="item" >a</div>
        <div class="item" >b</div>
        <div class="item" >c</div>
    </div>


<h2>1) justify-content:center</h2>
    <div class="flex-box-column" style="justify-content: center;">
        <div class="item-column">1</div>
        <div class="item-column">2</div>
        <div class="item-column">2</div>
    </div>

    <h2>2) justify-content space-between</h2>
    <div class="flex-box-column" style="justify-content: space-between;">
        <div class="item-column">1</div>
        <div class="item-column">2</div>
        <div class="item-column">2</div>
    </div>
<h2>3) align-items: center</h2>
    <div class="flex-box-column" style="align-items: center;">
        <div class="item-column" style="width:40px;">1</div>
        <div class="item-column" style="width:80px;">2</div>
        <div class="item-column" style="width:60px;">3</div>
    </div>
<h2>4) justify-content: stretch</h2>
     <div class="flex-box-column stretch-column" style="align-items: stretch;">
        <div class="item-column" >a</div>
        <div class="item-column" >b</div>
        <div class="item-column" >c</div>
    </div>
</body>
</html>
