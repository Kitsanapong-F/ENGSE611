<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>เตรียมไฟล์ HTML</li>
        <li>เขียนโครงสร้างพื้นฐาน</li>
        <li>แสดงผลในเบราว์เซอร์</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>ภาษาสำหรับสร้างโครงสร้างเว็บเพจ</dd>
    </dl>
    <dt>CSS</dt>
    <dd>ภาษาสำหรับตกแต่งรูปแบบเว็บเพจ</dd>
</body>
</html>
